<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-5">
            <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
                <h1 style="text-align: center;"><span style="color: green;">Register</span></h1>
            
            <hr>

                {% if messages %}
                
                <div class="alert alert-success" role="alert">
                        {% for message in messages %}
                        {{ message }}
                        {% endfor %}
                </div>
                {% endif %}

                {% csrf_token %}
                <div class="mb-3">
                    <label for="exampleInputFirstname" class="form-label">Firstname</label>
                    <input type="text" class="form-control" name="f_name"required>
                    
                </div>
                <div class="mb-3">
                    <label for="exampleInputLastname" class="form-label">Lastname</label>
                    <input type="text" class="form-control" name="l_name"required>
                    
                </div>
                <div class="mb-3">
                    <label for="exampleInputPhone" class="form-label">Phone</label>
                    <input type="text" class="form-control" name="phone"required pattern="\d{10}" title="Please enter a valid 10-digit phone number">
                    
                </div>
                <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" name="email"required>
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" name="password"required minlength="6" title="Password must be at least 6 characters long">
                </div>
                <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>

                <p>Already have account <a href='/login/'>Login</a></p>
            </form>
        
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
